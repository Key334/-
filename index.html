<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>さらさのブログ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #0078d7;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    nav {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0078d7;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    article {
      margin-bottom: 20px;
    }
    article h2 {
      color: #333;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>さらさのブログ</h1>
  </header>
  <nav>
    <a href="#">ホーム</a>
    <a href="#">記事一覧</a>
    <a href="#">お問い合わせ</a>
  </nav>
  <main>
    <article>
      <h2>自分のブログサイトをchatGPTで作ってみた！</h2>
      <p>ウェブサイトを自分で作ってみることが目標の一つだったが、chatGPTのおかげでめちゃめちゃ簡単に作ることができた。今後、色やデザインなどもいじってみるようにしたい。</p>
    </article>
    <article>
      <h2>2つ目の記事タイトル</h2>
      <p>さらに別の記事内容を追加しましょう。ブログを書くのは楽しいですね！</p>
    </article>
  </main>
  <footer>
    <p>© 2024 さらさのブログ</p>
  </footer>
</body>
<script>
  const articles = [
    { title: "最初の記事", content: "ここに最初の記事の内容を書きます。" },
    { title: "次の記事", content: "さらに新しい記事を追加しましょう。" }
  ];

  const main = document.querySelector('main');
  articles.forEach(article => {
    const articleElement = document.createElement('article');
    articleElement.innerHTML = `<h2>${article.title}</h2><p>${article.content}</p>`;
    main.appendChild(articleElement);
  });
</script>

</html>
